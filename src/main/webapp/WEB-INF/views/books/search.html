<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Search book</title>
</head>
<body>
<form th:method="POST" th:action="@{/books/search}">
    <label for="keyword">Enter your search request: </label>
    <input type="text" name="keyword" id="keyword"/>
    <br/>
    <input type="submit" value="Search"/>
</form>

<div th:if="${books}">
    <div th:if="${books.isEmpty()}">
        <span>Books wasn't found</span>
    </div>

    <div th:each="book : ${books}">
        <p th:text="${book.getName()+', '+book.getAuthor()+', '+book.getProductionYear()}">book</p>

        <div th:if="${book.getOwner() != null}">
            <span th:text="${book.getOwner().getFullName()}">Person Name</span><span> has the book now.</span>
        </div>

        <div th:if="${book.getOwner()==null}">
            <span>The book is free now</span>
        </div>

        <hr/>
    </div>
</div>
</body>
</html>
