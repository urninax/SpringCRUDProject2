<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>All books</title>
</head>
<body>

<div th:each="book : ${books}">
  <a th:href="@{/books/{id}(id=${book.getId()})}" th:text="${book.getName() + ', ' + book.getProductionYear()}">user</a>
</div>
<br/>
<hr>
<a href="/books/new">Add book</a>

</body>
</html>
